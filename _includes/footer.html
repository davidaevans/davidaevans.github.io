	<footer>
	<div class="footer bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-md-3 py-0 text-center d-none d-lg-block">
				</div>
				<div class="col-md-6 text-center py-5 align-middle">

					<div class="footer-social-icons align-middle">
						<div class="btn-group" role="group">


						{% for item in site.data.social-links %}

  						<a class="btn p-0 mx-4" href="{{ item.link }}">{{item.icon}}</a>

  						{% endfor %}

						</div>
					</div>

				</div>
				<div class="col-md-3">
					<div class="footer-address text-center">
						<p>{{ site.author.address1 }}</p>
						<p>{{ site.author.address2 }}</p>
						<p>{{ site.author.city }}</p>
						<p>{{ site.author.postcode }}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p class="footer-statement text-center py-2"><span>&#169</span> {{ site.author.name }} {{ 'now' | date: "%Y" }} - Powered by <a href="https://jekyllrb.com">Jekyll</a> and Hosted on <a href="https://pages.github.com">GitHub Pages</a></p>
				</div>
			</div>
		</div>
	</div>
	</footer>
