	<footer>
	<div class="footer bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 py-0 text-center d-none d-lg-block">
					<img class="footer-image" src="https://davidaevans.github.io/assets/imgs/memoji.png">
				</div>
				<div class="col-lg-6 text-center py-5 align-middle">

					<div class="footer-social-icons">
						

					<ul class="footer-icons align-middle">
						
					{% for item in site.data.social-links %}

						<li><a class="btn p-0" href="{{ item.link }}">{{item.icon-footer}}</a></li>
					

					{% endfor %}
					</ul>
						
					</div>	

				</div>
				<div class="col-lg-3">
					<div class="footer-address text-center d-none d-lg-block">
						<p>{{ site.author.address1 }}</p>
						<p>{{ site.author.address2 }}</p>
						<p>{{ site.author.city }}</p>
						<p>{{ site.author.postcode }}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p class="footer-statement text-center py-2"><span>&#169</span> {{ site.author.name }} {{ 'now' | date: "%Y" }} - Powered by <a href="https://jekyllrb.com">Jekyll</a> and Hosted on <a href="https://pages.github.com">GitHub Pages</a></p>
				</div>
			</div>
		</div>
	</div>
	</footer>
