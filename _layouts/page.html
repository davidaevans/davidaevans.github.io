---
layout: default
---

	<div class="container">



		<div class="row py-5">
			<div class="col-md-4 d-none d-lg-block">
				<div class="sticky-top p-5 sidebar">
					<div class="text-center mx-auto">
						<img src="imgs/memoji.png">
					</div>
				
					<div class="sidebar-name">David Evans</div>
					<div class="sidebar-bio">PhD student at The University of Durham, UK</div>
					<hr>
					<div class="sidebar-links">
						<ul class="fa-ul">
							<li>
								<span class="sidebar-icon"> <i class="fas fa-li fa-map-marker-alt"></i> </span>
								<span class="sidebar-text">Durham, UK</span>
							</li>
							<li>
								<span class="sidebar-icon"><i class="fas fa-li fa-envelope-square"></i></span>
								<span class="sidebar-link"><a href="https://www.github.com">Email</a></span>
							</li>
							<li>
								<span class="sidebar-icon"><i class="fab fa-li fa-github-square"></i></span>
								<span class="sidebar-link"><a href="https://www.github.com">Github</a></span>
							</li>
							<li>
								<span class="sidebar-icon"><i class="fab fa-li fa-twitter-square"></i></span>
								<span class="sidebar-link"><a href="https://www.github.com">Twitter</a></span>
							</li>
							<li>
								<span class="sidebar-icon"><i class="fab fa-li fa-linkedin"></i></span>
								<span class="sidebar-link"><a href="https://www.github.com">LinkedIn</a></span>
							</li>
							<li>
								<span class="sidebar-icon"><i class="fab fa-li fa-instagram-square"></i></span>
								<span class="sidebar-link"><a href="https://www.github.com">Instagram</a></span>
							</li>
						</ul>
					</div>	
				</div>
			</div>

			





			<div class="col-md-8">
				<div class="post">
					<div class="post-title">
						<h1>{{ page.title }}</h1>
					</div>

					<hr>

					<div class="post-content">
						
						{{ content }}

					</div>


					<hr>



				</div>
			</div>
		</div>
	</div>
