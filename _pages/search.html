---
layout: default
permalink: /search
---

	<div class="container">



		<div class="row py-5">
			<div class="col-md-4 d-none d-lg-block">
				{% include sidebar.html %}
			</div>

			





			<div class="col-md-8">
				<div class="post">
					<div class="search-input">
						<form action="/search" method="GET">
							<input type="text" id="search-box" name="query" placeholder="Search...">
						</form>
						

					</div>

					<hr>

					<div class="search-results-div">
						<ul class="search-results">
							
						</ul>
						
						

					</div>

					<script>
  window.store = {
    {% for post in site.blog %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="asssets/js/search.js"></script>
					
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js" integrity="sha512-4xUl/d6D6THrAnXAwGajXkoWaeMNwEKK4iNfq5DotEbLPAfk6FSxSP3ydNxqDgCw1c/0Z1Jg6L8h2j+++9BZmg==" crossorigin="anonymous"></script>


				</div>
			</div>
		</div>
	</div>
